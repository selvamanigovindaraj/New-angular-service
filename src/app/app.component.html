<div class="header header-raised header-primary text-center">
  <h4 class="card-title">Contact Us</h4>
</div>
<form class="example-form" #smsForm="ngForm" novalidate >

  <mat-form-field class="example-full-width">
    <span matPrefix>+91 &nbsp;</span>
    <input type="tel" matInput placeholder="Mobile No" name="phone_no" required [(ngModel)]="phoneno">
  </mat-form-field>
  <button mat-raised-button color="primary" [disabled]="!smsForm.form.valid" (click)="myfn()">Send SMS</button>

 
</form>
